<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <main class="container mx-auto max-w-lg px-4">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight">My To-Do</h1>
      <p class="text-sm text-gray-500 mt-2">Light, modern, using Flask and Tailwind.</p>
    </header>

    <!-- Task Addition Section -->
    <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
      <form class="flex space-x-2" action="{{ url_for('add') }}" method="post">
        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg transition duration-150"
               type="text"
               name="title"
               placeholder="New task…"
               required>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md"
                type="submit">
            Add
        </button>
      </form>
    </section>

    {% if not tasks %}
      <!-- Empty State -->
      <section class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-gray-400">
        <p class="text-gray-500 text-center text-lg">
          No tasks yet. Add your first one above.
        </p>
      </section>
    {% else %}
      <!-- To-Do List -->
      <ul class="space-y-4">
        {% for t in tasks %}
          <li class="bg-white p-4 rounded-xl shadow flex justify-between items-center transition duration-150 hover:shadow-lg border-l-4 {{ 'border-green-500' if t.completed else 'border-gray-200' }}">

            <!-- Task Content -->
            <div class="flex items-center space-x-4 flex-grow min-w-0">
              <span class="text-xl" aria-hidden="true">{{ '✅' if t.completed else '◻️' }}</span>
              <span class="text-lg font-medium truncate {{ 'line-through text-gray-500' if t.completed else 'text-gray-800' }}">
                {{ t.title }}
              </span>
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-2 flex-shrink-0">

              <!-- Complete Button (Visible if NOT completed) -->
              {% if not t.completed %}
                <form action="{{ url_for('complete', idx=loop.index0) }}" method="post" class="inline">
                  <button class="text-green-600 hover:text-green-800 font-medium px-2 py-1 rounded-md transition duration-150"
                          type="submit">
                      Complete
                  </button>
                </form>
              {% endif %}

              <!-- Edit Link (Always visible) -->
              <a href="{{ url_for('edit_task', idx=loop.index0) }}"
                 class="text-blue-600 hover:text-blue-800 font-medium px-2 py-1 rounded-md transition duration-150">
                  Edit
              </a>

              <!-- Delete Button -->
              <form action="{{ url_for('delete', idx=loop.index0) }}" method="post" class="inline">
                <button class="text-red-600 hover:text-red-800 font-medium px-2 py-1 rounded-md transition duration-150"
                        type="submit">
                    Delete
                </button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </main>
</body>
</html>
