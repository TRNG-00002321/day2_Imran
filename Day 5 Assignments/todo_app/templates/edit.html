<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <main class="container mx-auto max-w-lg px-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Edit Task</h1>
            <p class="text-lg text-gray-600 mt-2">Currently editing task #{{ index + 1 }}</p>
        </header>

        <!-- Edit Form Card -->
        <section class="bg-white p-8 rounded-xl shadow-2xl border-l-4 border-blue-500">
            <!-- This form posts to the /update/<idx> route -->
            <form action="{{ url_for('update', idx=index) }}" method="post" class="space-y-6">

                <label for="title" class="block text-sm font-medium text-gray-700">New Task Title</label>

                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg text-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-inner"
                       type="text"
                       id="title"
                       name="title"
                       value="{{ task.title }}"
                       placeholder="Enter the updated task title"
                       required>

                <div class="flex justify-end space-x-4 pt-4">
                    <!-- Cancel Button -->
                    <a href="{{ url_for('home') }}"
                       class="bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-400 transition duration-150">
                        Cancel
                    </a>
                    <!-- Save Button -->
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md"
                            type="submit">
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
